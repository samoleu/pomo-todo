<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo Todo</title>
</head>
<body>
    <header>
        <h1>Pomo Todo</h1>  
    </header>
    <main>
        <section class="timer">
            <nav>
                <ul>
                    <li>Work</li>
                    <li>Short Break</li>
                    <li>Long Break</li>
                </ul>
            </nav>
            <p>25:00</p>
            <button>Start</button>
            <button type="button">
                <img src="" alt="settings icon">
            </button>
        </section>
        <section class="task-list">
            <h2>Task List</h2>
            <ul>
                <li>
                    <div class="container-pendent-task"></div>
                        <input type="checkbox" id="checkbox-todo-task">
                        <input type="text" id="input-add-task">
                    </div>
                </li>
                <li>
                    <div class="container-complete-task"></div>
                        <input type="checkbox" id="checkbox-todo-task" checked>
                        <input type="text" id="input-add-task">
                    </div>
                </li>
            </ul>
            <div class="container-add-task">
                <input type="text" id="input-add-task">
                <img src="" alt="plus icon"> 
            </div>
        </section>

    </main>
</body>
</html>
