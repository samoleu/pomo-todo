<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pomo Todo</title>
</head>
<body>
    <header>
        <h1>Pomo Todo</h1>  
    </header>
    <main>
        <section class="container-timer">
            <nav>
                <ul class="nav-timer">
                    <li id="work-timer">Work</li>
                    <li id="short-timer">Short Break</li>
                    <li id="long-timer">Long Break</li>
                </ul>
            </nav>
            <p id="timer">25:00</p>
            <audio id="player" src="./assets/media/sound/time-complete.mp3" ></audio>
            <div class="container-btns-timer">
                <button type="button" id="btn-reset">
                    <img src="./assets/media/img/reset-timer-icon.svg" alt="reset timer icon" id="icon-reset-timer">
                </button>
                <button id="btn-controller-timer">Start</button>
            </div>
        </section>

        <section class="task-list-container">
            <h2>Tasks</h2>
            <ul id="task-list">
                <!-- <li class="task-item">
                    <div class="container-task">
                        <label class="checkbox-label">
                            <input type="checkbox" class="input-checkbox">
                            <span class="custom-checkbox"></span>
                        </label>
                        <p type="text" class="input-add-task"> Task Test</p>
                        <button class="btn-delete-task">
                            <p>Delete</p>
                        </button>
                    </div>
                </li> -->
            </ul>
            <form id="container-add-task" action="/">
                <label for="input-new-task">
                    <img src="./assets/media/img/plus-icon.svg" alt="plus icon" id="icon-add-task"> 
                </label>
                <input type="text" name="input-new-task" id="input-new-task" placeholder="Add Task">
            </form>
        </section>
    </main>

    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/taskList.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
