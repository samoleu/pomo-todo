<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pomo Todo</title>
</head>
<body>
    <header>
        <h1>Pomo Todo</h1>  
    </header>
    <main>
        <section class="container-timer">
            <nav>
                <ul class="nav-timer">
                    <li id="work-timer">Work</li>
                    <li id="short-break-timer">Short Break</li>
                    <li id="long-break-timer">Long Break</li>
                </ul>
            </nav>
            <p id="timer">25:00</p>
            <div class="container-btns-timer">
                <button type="button" id="btn-reset">
                    <img src="./assets/media/img/reset-timer-icon.svg" alt="reset timer icon" id="icon-setting">
                </button>
                <button id="btn-controller-timer">Start</button>
                <button type="button" id="btn-setting">
                    <img src="./assets/media/img/setting-icon.svg" alt="settings icon" id="icon-setting">
                </button>
            </div>
        </section>

        <section class="task-list">
            <h2>Tasks</h2>
            <ul>
                <li class="task-item">
                    <div class="container-task">
                        <label class="checkbox-label">
                            <input type="checkbox" class="input">
                            <span class="custom-checkbox"></span>
                        </label>
                        <input type="text" id="input-add-task" class="complete-task" value="Estudar">
                    </div>
                </li>
                <li class="task-item">
                    <div class="container-task">
                        <label class="checkbox-label">
                            <input type="checkbox" class="input">
                            <span class="custom-checkbox"></span>
                        </label>
                        <input type="text" id="input-add-task" value="Estudar">
                    </div>
                </li>
            </ul>
            <div class="container-add-task">
                <img src="./assets/media/img/plus-icon.svg" alt="plus icon" id="icon-add-task"> 
                <input type="text" id="input-new-task" placeholder="Add Task">
            </div>
        </section>
    </main>

    <script src="./assets/js/timer.js"></script>

</body>
</html>
